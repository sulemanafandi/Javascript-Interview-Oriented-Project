<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swicher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">Color Changer</h1>
        <div class="InputBtnContainer">
            <button class="randomBtn" type="button">Random Color</button>
            <input id="colorInput" type="text" placeholder="Enter a Color hex ">
            <button class="applyBtn" type="button">Apply Color</button>
            <p class="currentColor">
                Current Color :
                <span class="currentColorValue" >rgb(209, 204, 198)</span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
