<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5">
        <h1>Enter Student Record</h1>
        <form id="myform">
            <div class="form-group">
                <label for="" class="form-label">Student Name:</label>
                <input type="text" class="form-control" id="myname" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Student Age:</label>
                <input type="number" class="form-control"  placeholder="Enter Your Age" id="myage">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary mt-3">
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
