    let promisecall = function(returnData,messege){
            return function(resolve,reject){
            setTimeout(() =>{
                console.log(`The ${messege} promise has resolved.`);
                resolve(returnData);
            }, returnData * 100);
        };
    };
        
        let p1 = new Promise(promisecall(10,"First"));
        let p2 = new Promise(promisecall(20,"Second"));
        let p3 = new Promise(promisecall(30,"Third"));
        let p4 = new Promise((function(resolve , reject){
            reject(`The forth Messege has rejected`);
        }));
        let total = 0;
        Promise.all([p1,p2,p3,p4]).then((result) => {
            for(let i in result){ total += result[i];}
            console.log(`Result : ${result}`);
            console.log(`Total : ${total}`);
        }).catch((eror) => {
