            <body>
    <form id="myform">
        Name<input type="text" id="titleText"><br><br>
        Age<input type="text"id="bodyText"><br><br>
        City<input type="text"id="userid"><br><br>
        <button type="submit" id="saveform">Submit</button>
    </form>
        

    <script>

        document.getElementById("saveform").addEventListener("click",function(e){
            e.preventDefault();
            
        // var obj = {
        //     Name : document.getElementById("titleText").value,
        //     Age : document.getElementById("bodyText").value,
        //     City : document.getElementById("userid").value,
        // };

        fetch("student.json",{
            method : 'POST',
            body : new FormData(document.getElementById("myform")),
            headers : {
                'Content-type':'application/x-www-form-urlencoded',
            },
        })
            .then((res) => res.json())
            .catch((er) => console.log(er));

        });

    </script>
</body>
    </script>
