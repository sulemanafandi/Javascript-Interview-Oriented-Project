<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: gold;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            border: 3px solid black;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    var   target = document.querySelector("#box");
    target.addEventListener("mousemove",function(a){
        var x = a.offsetX;
        var y = a.offsetY;

        console.clear();

        console.log("offset X :  " + x);
        console.log("offset Y :  " + y);
    });
    </script>
</body>
    
</html>
