<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // even with real life example
        for(var a = 1; a <= 20; a++){
            if(a % 2 == 0){
                document.write("even No :" + a + "<br>");
            }
        }

        // odd with real life example
        for(var a = 1; a <= 20; a++){
            if(a % 2 != 0){
                document.write("odd No :" + a + "<br>");
            }
        }
    </script>
</head>

</body>
</html>
