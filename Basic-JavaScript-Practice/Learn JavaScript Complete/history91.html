<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript  : History of Object</h1>

    <button onclick="back()">Back Click</button>                           
    <button onclick="forword()">Forword Click</button>                           
    <button onclick="go()">Go Click</button>                           



    <script>
        console.log(history.length);


        function back(){
            history.back();
        }
        function forword(){
            history.forward();
        }
        function go(){
            history.go(2);
        }
    </script>
</body>
</html>
