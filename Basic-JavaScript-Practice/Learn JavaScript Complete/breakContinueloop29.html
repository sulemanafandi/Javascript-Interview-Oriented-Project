<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // break statement
        for(a = 1; a <=20; a++ ){
            if(a == 3){
            document.write("hey : " + a + "<BR>");
            break;
        }
        document.write("number : " + a + "<BR>");
    }
          
        // continue statement
    for(a = 1; a <=20; a++ ){
            if(a == 3){
            document.write("hey : " + a + "<BR>");
            continue;
        }
        document.write("number : " + a + "<BR>");
    }
     </script>
</head>
