<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <input type="text" id = "mytextbox">
    <script>
       var target = document.querySelector("#mytextbox");
       target.addEventListener("keydown",function(a){
        console.clear();
        var k;

        switch (true){
            case a.metaKey:
                k = "meta key";
                break;
            case a.altKey:
                k = "alt key";
                break;
            case a.shiftKey:
                k = "shift key";
                break;
            case a.ctrlKey:
                k = "ctrl key";
                break;
            default:
                k = "you pressed other key. plz correct key press";
                break;                
        }
            console.log(k);
       });
    </script>
</body>
</html>
